name: DuomiCDK
version: '${project.version}'
main: io.github.xiaoyi311.duomicdk.DuomiCDK
api-version: 1.16
prefix: DuomiCDK
authors: [ Xiaoyi311 ]
description: 这是 Duomi 系列的 CDK 插件！
commands:
  duomicdk: # 命令的基本名，请不要使用奇怪的字符！
    aliases: # 别名，方便玩家使用
      - "dmcdk"
      - "cdk"
    usage: "/cdk help" # 用法
    description: "Duomi CDK" # 描述
permissions:
  duomiCDK.cdkManage:
    default: op
  duomiCDK.rewardManage:
    default: op
  duomiCDK.reload:
    default: op
  duomiCDK.useCDK:
    default: true
