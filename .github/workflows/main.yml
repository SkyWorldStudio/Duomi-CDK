# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Plugin Build

on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Version (vx.x.x)'     
        required: true
      Message:
        required: true
        description: 'Message (x.x.x Update:<br>)'

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
    - name: Upload a Build
      uses: actions/upload-artifact@v2.3.1
      if: success()
      with:
        name: DuomiCDK.zip
        path: /home/runner/work/Duomi-CDK/Duomi-CDK/target/*.jar
    - name: Upload Code
      uses: actions/upload-artifact@v2.3.1
      if: success()
      with:
        name: Code.zip
        path: /home/runner/work/Duomi-CDK/Duomi-CDK/src
    
  MakeRelease:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.Version }}
        release_name: Release ${{ github.event.inputs.Version }}
        body: "${{ github.event.inputs.Message }}<br>下载请前往 Workflow(Actions)"
        draft: false
        prerelease: false
    
    needs: Build
